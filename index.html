<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pokeapp</title>
  </head>
  <body>
    <div class="container">
      <h1>Pokedex</h1>

      <button class="btn1">Gen I</button>
      <button class="btn2">Gen II</button>
      <button class="btn3">Gen III</button>
      <button class="btn4">Gen IV</button>
      <button class="btn5">Gen V</button>
      <button class="btn6">Gen VI</button>
      <button class="btn7">Gen VII</button>
      <button class="btn8">Gen VIII</button>

      <p class="textUnderGens">Choose a generation to see pokemons</p>
      <input
        type="search"
        name="searchBar"
        id="searchBar"
        placeholder="Search pokemon by name or by type"
      />
      <div class="pokedex"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
